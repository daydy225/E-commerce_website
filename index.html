<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Glide js CDN -->
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />

    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Customs file -->
    <link rel="stylesheet" href="./CSS/e-commerce.css" />
    <title>Gadjet Ivoire</title>
  </head>
  <body>
    <!--
      =================================
              Entete + Menu
      =================================
    -->
    <header class="header" id="header">
      <!-- Naviauation  -->
      <div class="navigation">
        <div class="container">
          <nav class="nav">
            <div class="nav__hamburger">
              <svg>
                <use xlink:href="./Assets/Img/sprite.svg#icon-menu"></use>
              </svg>
            </div>

            <div class="nav__logo">
              <a href="/" class="scroll-link">
                <img src="./Assets/Img/Logo.svg" alt="Logo Gadjet Ivoire" />
              </a>
            </div>

            <div class="nav__menu">
              <div class="menu__top">
                <a href="#header" class="home">
                  <svg>
                    <use xlink:href="./Assets/Img/sprite.svg#icon-home"></use>
                  </svg>
                </a>
                <span class="nav__category"> Accueil </span>
                <a href="#header" class="close__toggle">
                  <svg>
                    <use xlink:href="./Assets/Img/sprite.svg#icon-cross"></use>
                  </svg>
                </a>
              </div>
              <ul class="nav__list">
                <li class="nav__item">
                  <i class="fas fa-th-large"></i>
                  <a href="#category" class="nav__link scroll-link"
                    >Cat√©gories</a
                  >
                </li>

                <li class="nav__item">
                  <i class="fab fa-blogger-b"></i>
                  <a href="#news" class="nav__link scroll-link">Blog</a>
                </li>

                <li class="nav__item">
                  <i class="fas fa-address-book"></i>
                  <a href="#contact" class="nav__link scroll-link">Contacts</a>
                </li>

                <li class="nav__item">
                  <i class="fas fa-ad"></i>
                  <a href="#" class="nav__link scroll-link">Promos</a>
                </li>
              </ul>
            </div>

            <div class="nav__icons">
              <a href="#" class="icon__item">
                <svg class="icon__user">
                  <use xlink:href="./Assets/Img/sprite.svg#icon-user"></use>
                </svg>
              </a>

              <a href="#" class="icon__item">
                <svg class="icon__search">
                  <use xlink:href="./Assets/Img/sprite.svg#icon-search"></use>
                </svg>
              </a>

              <a href="#" class="icon__item">
                <svg class="icon__cart">
                  <use
                    xlink:href="./Assets/Img/sprite.svg#icon-shopping-basket"
                  ></use>
                </svg>
                <span id="cart__total">0</span>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Glide JS  -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- JS file -->
    <script src="./JS/index.js"></script>
    <script src="./JS/product.js"></script>
    <script src="./JS/slider.js"></script>
  </body>
</html>
