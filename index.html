<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="normalize/normalize.css" />
    <link rel="stylesheet" href="reset/reset200802.css" />
    <link rel="stylesheet" href="CSS/e-commerce.css" />
    <title>Gadjet Ivoire</title>
  </head>
  <body>
    <!-- Tete de la Page Logo Search Bar + Nav Menu -->
    <header class="header">
      <!-- Hesder 1 start -->
      <div class="header1">
        <!-- Logo = Gagjet Ivoire -->
        <a href="#"
          ><img
            src="Assets/Img/Logo.svg"
            class="header1_logo"
            alt="Gadjet Ivoire"
        /></a>
        <!-- Bouton trigram -->
        <button class="header1_btn" aria-label="bouton_menu">
          <span class="header1__trigram--btn">&#9776;</span>
        </button>

        <!-- Search bar -->
        <div class="header1_search">
          <label for="search" class="fas fa-search"></label>
          <input type="text" class="header1_search--input" />
          <label for="close" class="fas fa-times"></label>
        </div>
        <!-- compte + panier -->
        <div class="header1_accounts">
          <a href="#" class="header1_compte">Creer un compte</a>
          <button class="header1_seconnecter">Se connecter</button>
          <button class="header1_panier">
            <i class="fas fa-shopping-bag"></i>Panier
          </button>
        </div>
        <!-- header 1 end -->
      </div>
      <!-- header 2 start -->
      <div class="header2">
        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item">
              <i class="fas fa-home"></i>
              <a href="#">Accueil</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-mobile-alt"></i>
              <a href="#">Smarphone</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-laptop"></i>
              <a href="#"> Ordinateurs</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-camera"></i>
              <a href="#"> Camera</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-rocket"></i>
              <a href="#"> Drones</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-gamepad"></i>
              <a href="#"> Consoles & Jeux</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-hdd"></i>
              <a href="#"> Stokages</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-archive"></i>
              <a href="#"> Accessoires</a>
            </li>
            <li class="nav_item">
              <i class="fas fa-user"></i>
              <a href="#">Mon Compte</a>
            </li>
          </ul>
        </nav>
        <!-- header 2 end -->
      </div>
    </header>
    <!-- JS file -->
    <script src="JS/main.js"></script>
  </body>
</html>
